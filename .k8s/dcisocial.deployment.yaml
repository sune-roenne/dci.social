apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcisocial
  labels:
    app: dcisocial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcisocial
  template:
    metadata:
      labels:
        app: dcisocial
    spec:
      volumes:
        - name: crt-volume
          secret:
            secretName: dcisocial-certs-own          
      containers:
      - name: dcisocial
        image: docker.io/suneroenne/dcisocial:1.0.1
        ports:
        - containerPort: 8080
          name: http-dcisocial
        env:
        - name: AzureAd__ClientSecret
          valueFrom:
            secretKeyRef:
              name: dcisocial-secrets
              key: azureclientsecret
        - name: Identity__OwnCrtFile
          value: /crt-volume/tls.crt
        - name: AzureAd__CallbackPath
          value: /dci/oauth2-signin
        - name: Identity__OwnKeyFile
          value: /crt-volume/tls.key
        - name: UI_HostingBasePath
          value: dci

        volumeMounts:
                - name: crt-volume
                  readOnly: true
                  mountPath: "/crt-volume"              
